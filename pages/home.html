<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Healing â€¢ Journey</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="headers/headers"></script>

  <script type="application/json" data-pattern="banners/logo-banner"></script>
  <script type="application/json" data-pattern="sections/sections"></script>

  <main class="push-2 pad-t-1-2 pad-b-2" role="main" id="main">
    <div class="grid wrapper">
      <div class="unit xs-1 m-1-2 l-1-3 island-1-2 push">
        <script type="application/json" data-pattern="cards/icon-card"></script>

      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
          {
            "use[xlink:href]": "../images/icons.svg#book",
            "a.circle": "Books"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
          {
            "use[xlink:href]": "../images/icons.svg#insence",
            "a.circle": "Insence"
          }
        </script>
      </div>

      <hr>

      <div class="unit xs-1 s-1 m-1 l-1 pad-t-2 pad-b text-center">
        <h3>Featured Products</h3>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "img[src]": "../images/emerald.jpg",
            "a": "Emerald"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "img[src]": "../images/gold-wire-gem.jpg",
            "a": "wire gems"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "img[src]": "../images/candle-gems.jpg",
            "a": "jewlery"
          }
        </script>
      </div>
    </div>
  </main>
  <div>

    <script type="application/json" data-pattern="footers/footers"></script>
  </div>
</body>
</html>
