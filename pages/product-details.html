<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="headers/headers"></script>
  <script type="application/json" data-pattern="banners/heading-banner">
    {

      "h3": "Checkout",
      ".banner-header h3[class]": " products text-center yotta pad-t pad-b blue"

    }
  </script>
  <main class="grid island">
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <script type="application/json" data-pattern="cards/image-card"></script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 gutter">
      <h1 class="zetta">Ice sphere</h1>
      <p>Ice sphere is a tiny powerhouse of energy. When used in meditation, it floods the body with golden light, strengthening our connection with the divine, and in turn reminding us of our own divinity.</p>
      <a class="btn btn-products" href="#">Buy now</a>
    </div>
  </main>
  <div class="island">
    <hr>
    <h2 class="text-center">Featuring products</h2>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "img[src]": "../images/emerald.jpg",
            "a": "Emerald"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "img[src]": "../images/gold-wire-gem.jpg",
            "a": "wire gems"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "img[src]": "../images/candle-gems.jpg",
            "a": "jewlery"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "img[src]": "../images/citrene.jpg",
            "a": "citrine"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/image-card">
          {
            "img[src]": "../images/smokey-quartz.jpg",
            "a": "Quartz"
          }
        </script>
      </div>
    </div>
  </div>

  <script type="application/json" data-pattern="footers/footers">
    {
      "footer[class]": "push-0 micro pad-t-2 pad-b-2 gutter-2 text-center"
    }
  </script>
</body>
</html>
